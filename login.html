<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>

    /* Background foto fullscreen */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* GANTI FOTO DISINI */
      background-image: url('https://files.catbox.moe/ocsxya.jpg');
    }

    /* Kotak login (tanpa overlay) */
    .box { 
      width: 300px; 
      padding: 25px; 
      background: rgba(0,0,0,0.75);   /* bisa kamu ubah kalau mau lebih transparan */
      border-radius:10px; 
      box-shadow:0 0 15px #0f0;
      color: #0f0;
    }

    input { 
      width:100%; 
      padding:10px; 
      margin-top:10px; 
      border:none; 
      outline:none; 
      border-radius:5px; 
    }

    button { 
      width:100%; 
      padding:10px; 
      margin-top:20px; 
      border:none; 
      background:#0f0; 
      color:#000; 
      font-weight:bold; 
      cursor:pointer; 
      border-radius:5px;
    }

    #msg { margin-top:10px; color:#f00; text-align:center; }
  </style>
</head>
<body>

<div class="box">
  <h2 style="text-align:center;">Masukan user & key untuk Mengakses</h2>

  <input id="user" type="text" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <p id="msg"></p>
</div>

<script>
function login() {

    const USER = "rijaljr";
    const PASS = "maklu";

    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === USER && p === PASS) {
        localStorage.setItem("logged", "yes");
        window.location.href = "index.html";
    } else {
        document.getElementById("msg").innerHTML = "Username atau Password salah!";
    }
}
</script>

</body>
</html>
