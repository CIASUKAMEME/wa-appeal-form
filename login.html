<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { background:#000; color:#0f0; font-family:Arial; }
    .box { 
      margin:120px auto; 
      width:300px; 
      padding:25px; 
      background:#111; 
      border-radius:10px; 
      box-shadow:0 0 10px #0f0;
    }
    input { 
      width:100%; 
      padding:10px; 
      margin-top:10px; 
      border:none; 
      outline:none; 
      border-radius:5px; 
    }
    button { 
      width:100%; 
      padding:10px; 
      margin-top:20px; 
      border:none; 
      background:#0f0; 
      color:#000; 
      font-weight:bold; 
      cursor:pointer; 
      border-radius:5px;
    }
    #msg { margin-top:10px; color:#f00; text-align:center; }
  </style>
</head>
<body>

<div class="box">
  <h2 style="text-align:center;">Login Access</h2>

  <input id="user" type="text" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <p id="msg"></p>
</div>

<script>
function login() {
    // Username & password kamu
    const USER = "rijaljr";   // ganti ini
    const PASS = "maklu";   // ganti ini

    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === USER && p === PASS) {
        localStorage.setItem("logged", "yes");
        window.location.href = "index.html";
    } else {
        document.getElementById("msg").innerHTML = "Username atau Password salah!";
    }
}
</script>

</body>
</html>
