    }

      padding:10px;

      border:none;

      border:none; 
      background:#ffffff; 
      color:#000; 
      font-weight:bold;

</div>

<script>
function login() {

    const USER = "rijaljr";
    const PASS = "maklu";

    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === USER && p === PASS) {
        localStorage.setItem("logged", "yes");

    }
